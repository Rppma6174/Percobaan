<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanya UMT - UMTacademy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="UMT-Logo.png">
<style>
    :root {
        --primary-purple: #6A0DAD;
        --secondary-purple: #7D2ED1;
        --success-green: #10B981;
        --error-red: #f44336;
        --dark-bg: #141414;
        --card-bg: #1c1c1c;
        --text-primary: #ffffff;
        --text-secondary: #ccc;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        background: var(--dark-bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
        transition: padding 0.3s ease; /* Transisi untuk padding */
    }
    #tanya-umt-container {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 50px 40px;
        width: 100%; /* Dibuat 100% agar fleksibel */
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 80px rgba(106, 13, 173, 0.1);
        position: relative;
        z-index: 1;
        animation: slideInUp 0.8s ease-out;
        transition: padding 0.3s ease; /* Transisi untuk padding */
    }
    @keyframes slideInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .form-header { text-align: center; margin-bottom: 30px; }
    .form-header h1 { font-size: 28px; font-weight: 700; color: var(--text-primary); transition: font-size 0.3s ease; }
    .form-header p { color: var(--text-secondary); font-size: 15px; margin-top: 8px; }
    .form-group { margin-bottom: 25px; text-align: left; }
    .form-label { display: block; color: var(--text-secondary); font-size: 14px; font-weight: 500; margin-bottom: 8px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
        width: 100%;
        padding: 16px 20px 16px 45px; /* Padding untuk ikon */
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 16px;
        font-family: inherit;
        transition: all 0.3s ease;
        outline: none;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus {
        border-color: var(--primary-purple);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 4px rgba(106, 13, 173, 0.1);
    }
    .input-wrapper { position: relative; }
    .input-wrapper .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        pointer-events: none;
    }
    textarea { padding: 16px 20px; resize: vertical; min-height: 120px; }
    input[type="file"] { display: none; }
    .file-upload-label {
        display: flex; align-items: center; justify-content: center;
        width: 100%; padding: 16px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px dashed rgba(255, 255, 255, 0.2);
        border-radius: 12px; color: var(--text-secondary);
        cursor: pointer; transition: all 0.3s ease;
    }
    .file-upload-label:hover {
        border-color: var(--primary-purple); color: var(--text-primary);
        background: rgba(106, 13, 173, 0.1);
    }
    .file-upload-label.file-selected {
        border-color: var(--success-green); color: var(--success-green);
        background: rgba(16, 185, 129, 0.1);
    }
    .file-upload-label i { margin-right: 10px; }
    button[type="submit"] {
        width: 100%; padding: 16px;
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
        border: none; border-radius: 12px; color: var(--text-primary);
        font-size: 16px; font-weight: 600; font-family: inherit;
        cursor: pointer; transition: all 0.3s ease;
    }
    button[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(106, 13, 173, 0.4);
    }
    button[type="submit"]:disabled {
        opacity: 0.5; cursor: not-allowed;
        transform: none; box-shadow: none;
    }
    .loader {
        display: none; margin: 1rem auto; width: 30px; height: 30px;
        border: 3px solid rgba(255,255,255,0.2); border-top: 3px solid var(--text-primary);
        border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* --- PERBAIKAN TAMPILAN MOBILE --- */
    @media (max-width: 640px) {
        body {
            padding: 1rem; /* Mengurangi padding luar di layar kecil */
            align-items: flex-start; /* Form mulai dari atas di mobile */
            padding-top: 3rem;
        }
        #tanya-umt-container {
            padding: 40px 25px; /* Mengurangi padding di dalam kartu */
            width: 100%; /* Kartu memenuhi lebar layar */
        }
        .form-header h1 {
            font-size: 24px; /* Mengecilkan judul */
        }
        .form-row {
            grid-template-columns: 1fr; /* Kolom Nama & Email menjadi vertikal */
            gap: 0; /* Menghilangkan jarak antar kolom yang sudah vertikal */
        }
    }
</style>
    </style>
</head>
<body>
    <div id="tanya-umt-container">
        <form id="umtForm">
            <div class="form-header">
                <h1>Kirim Pertanyaan Anda</h1>
                <p>Isi formulir di bawah, lampirkan file jika perlu.</p>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" placeholder="Nama Anda" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Email Anda" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="whatsapp" class="form-label">Nomor WhatsApp</label>
                <div class="input-wrapper">
                    <i class="fab fa-whatsapp input-icon"></i>
                    <input type="tel" id="whatsapp" placeholder="08..." required>
                </div>
            </div>

            <div class="form-group">
                <label for="question" class="form-label">Pertanyaan</label>
                <textarea id="question" placeholder="Tulis pertanyaan Anda dengan detail di sini..." required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Lampiran (Opsional, Maks 5MB)</label>
                <input type="file" id="fileInput" accept="image/*,application/pdf">
                <label for="fileInput" class="file-upload-label" id="fileLabel">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span id="fileName">Pilih File (Gambar/PDF)</span>
                </label>
            </div>

            <button type="submit" id="submitBtn">Kirim Pertanyaan</button>
            <div class="loader" id="loader"></div>
        </form>
    </div>

    <script>
        // ↓↓↓ PASTE URL APLIKASI WEB ANDA DARI GOOGLE APPS SCRIPT DI SINI ↓↓↓
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyjZUskS1IZJwczbll9k9NwuuEKDfcaNwrDpvHRlTANr0XqdItelJXAOmdHjiOFT35tUA/exec";

        const form = document.getElementById('umtForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileNameSpan = document.getElementById('fileName');
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.size > MAX_FILE_SIZE) {
                    alert('Ukuran file terlalu besar! Maksimal 5MB.');
                    fileInput.value = '';
                    fileNameSpan.textContent = 'Pilih File (Gambar/PDF)';
                    fileLabel.classList.remove('file-selected');
                    return;
                }
                fileNameSpan.textContent = file.name;
                fileLabel.classList.add('file-selected');
            } else {
                fileNameSpan.textContent = 'Pilih File (Gambar/PDF)';
                fileLabel.classList.remove('file-selected');
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            loader.style.display = 'block';
            const originalButtonText = submitBtn.textContent;
            submitBtn.textContent = 'Mengirim...';

            const file = fileInput.files[0];
            const fr = new FileReader();

            const processSubmit = (fileData) => {
                // Kumpulkan semua data teks dari form
                const formData = {
                    nama: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    whatsapp: document.getElementById('whatsapp').value,
                    pertanyaan: document.getElementById('question').value,
                };
                
                // Jika ada file, tambahkan data file ke objek
                if (fileData) {
                    formData.fileName = fileData.fileName;
                    formData.mimeType = fileData.mimeType;
                    formData.contents = fileData.contents;
                }

                // Kirim objek gabungan ke Apps Script
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                })
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success'){
                        window.location.href = `pembahasan.html?id=${data.id}`;
                    } else {
                        alert(data.message || 'Terjadi kesalahan saat mengirim.');
                        submitBtn.disabled = false;
                        loader.style.display = 'none';
                        submitBtn.textContent = originalButtonText;
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Tidak dapat terhubung ke server. Periksa koneksi Anda.');
                    submitBtn.disabled = false;
                    loader.style.display = 'none';
                    submitBtn.textContent = originalButtonText;
                });
            };

            // Jika ada file yang dipilih, baca filenya dulu
            if (file) {
                fr.readAsDataURL(file);
                fr.onload = () => {
                    // Ekstrak data base64 dari hasil bacaan
                    const fileData = {
                        fileName: file.name,
                        mimeType: file.type,
                        contents: fr.result.split(',')[1] // Ambil hanya bagian base64
                    };
                    processSubmit(fileData); // Kirim data setelah file selesai dibaca
                };
            // Jika tidak ada file, langsung kirim data teksnya saja
            } else {
                processSubmit(null);
            }
        });
    </script>
</body>
</html>
