<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMT Pro - Materi Viewer</title>
    <link rel="icon" type="image/png" href="UMT-Logo - Copy.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Gaya dasar agar konsisten dengan halaman utama */
        :root {
            --bg-main: #0D1117; --bg-panel: #161B22; --border-color: #30363D;
            --text-primary: #C9D1D9; --text-secondary: #8B949E; --accent-cyan: #2F81F7;
        }
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Mencegah scroll di body */
        }
        /* Layout Utama */
        .viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Toolbar di bagian atas */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-panel);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .toolbar-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .toolbar-title {
            font-size: 1rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .toolbar-button {
            background: none;
            border: 1px solid transparent;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .toolbar-button:hover:not(:disabled) {
            background-color: var(--border-color);
        }
        .toolbar-button:disabled {
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        #page-info {
            font-size: 0.9rem;
        }
        /* Area untuk menampilkan PDF */
        .pdf-viewer {
            flex-grow: 1;
            overflow: auto; /* Memungkinkan scroll jika halaman PDF panjang */
            text-align: center;
            padding: 1rem;
        }
        #pdf-canvas {
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        /* Loading & Error State */
        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <div class="viewer-container">
        <div class="toolbar">
            <div class="toolbar-section">
                <a href="index.html" class="toolbar-button" title="Kembali ke Daftar Materi">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <button id="prev-materi" class="toolbar-button" title="Materi Sebelumnya">
                    <i class="fa-solid fa-angles-left"></i>
                </button>
                <h1 id="materi-title" class="toolbar-title">Memuat materi...</h1>
                <button id="next-materi" class="toolbar-button" title="Materi Selanjutnya">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </div>
            <div class="toolbar-section">
                <button id="zoom-out" class="toolbar-button" title="Perkecil">
                    <i class="fa-solid fa-search-minus"></i>
                </button>
                <button id="zoom-in" class="toolbar-button" title="Perbesar">
                    <i class="fa-solid fa-search-plus"></i>
                </button>
            </div>
        </div>

        <div id="pdf-viewer" class="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
            <div id="status-message" class="status-message">Memuat PDF, mohon tunggu...</div>
        </div>
    </div>

    <script src="/Pro_Member_Akses/data.js"></script>
    <script src="/Pro_Member_Akses/pdfjs/build/pdf.mjs"></script>

<script type="module">
    import * as pdfjsLib from '/Pro_Member_Akses/pdfjs/build/pdf.mjs';

    // --- PENJAGA KEAMANAN ---
    const token = sessionStorage.getItem('sessionToken');
    if (!token) {
        window.location.href = '../Login/';
    }

    // --- MENGAMBIL ELEMEN DARI HALAMAN ---
    const materiTitleEl = document.getElementById('materi-title');
    const statusMessageEl = document.getElementById('status-message');
    const viewerEl = document.getElementById('pdf-viewer');
    
    // --- MENGATUR PDF.JS ---
    pdfjsLib.GlobalWorkerOptions.workerSrc = '/Pro_Member_Akses/pdfjs/build/pdf.worker.mjs';

    // --- VARIABEL STATE UNTUK VIEWER ---
    let pdfDoc = null;
    let scale = 1.5;

    // --- FUNGSI UTAMA ---

    // [LOGIKA BARU] Fungsi untuk merender SEMUA halaman PDF
    const renderAllPages = async () => {
        statusMessageEl.textContent = `Memuat ${pdfDoc.numPages} halaman...`;
        statusMessageEl.style.display = 'block';
        viewerEl.innerHTML = ''; // Kosongkan viewer sebelum render baru

        const pagePromises = [];
        for (let num = 1; num <= pdfDoc.numPages; num++) {
            // Buat promise untuk merender setiap halaman
            const promise = pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.style.marginBottom = '1rem'; // Beri jarak antar halaman

                const renderContext = { canvasContext: ctx, viewport };
                // Tambahkan canvas ke halaman dulu
                viewerEl.appendChild(canvas);
                // Kembalikan promise render
                return page.render(renderContext).promise;
            });
            pagePromises.push(promise);
        }

        // Tunggu semua halaman selesai dirender
        await Promise.all(pagePromises);
        statusMessageEl.style.display = 'none';
    };

    // [LOGIKA BARU] Fungsi untuk zoom
    const onZoom = (newScale) => {
        if (!pdfDoc || newScale < 0.5 || newScale > 3.0) return;
        scale = newScale;
        renderAllPages(); // Render ulang semua halaman dengan skala baru
    };

    // --- LOGIKA SAAT HALAMAN DIBUKA ---
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const materiId = urlParams.get('id');

        if (!materiId) {
            materiTitleEl.textContent = 'Error: Materi tidak ditemukan.';
            statusMessageEl.textContent = 'ID Materi tidak ada di URL.';
            return;
        }

        let materiItem = null, prevMateri = null, nextMateri = null;
        for (const grade in allContentData.materi) {
            const materiList = allContentData.materi[grade];
            const currentIndex = materiList.findIndex(item => item.id === materiId);
            
            if (currentIndex !== -1) {
                materiItem = materiList[currentIndex];
                if (currentIndex > 0) prevMateri = materiList[currentIndex - 1];
                if (currentIndex < materiList.length - 1) nextMateri = materiList[currentIndex + 1];
                break;
            }
        }
        
        if (!materiItem) {
            materiTitleEl.textContent = 'Error: Materi tidak ditemukan.';
            statusMessageEl.textContent = `Materi dengan ID "${materiId}" tidak ditemukan.`;
            return;
        }

        materiTitleEl.textContent = materiItem.title;

        try {
            pdfDoc = await pdfjsLib.getDocument(materiItem.filePath).promise;
            renderAllPages(); // Panggil fungsi untuk merender semua halaman
        } catch (err) {
            console.error("Error saat memuat PDF:", err);
            statusMessageEl.textContent = `Gagal memuat file PDF. Pastikan path file benar.`;
        }

        // Mengatur tombol navigasi materi
        const prevMateriBtn = document.getElementById('prev-materi');
        const nextMateriBtn = document.getElementById('next-materi');
        if (prevMateri) {
            prevMateriBtn.disabled = false;
            prevMateriBtn.addEventListener('click', () => window.location.href = `viewer.html?id=${prevMateri.id}`);
        } else {
            prevMateriBtn.disabled = true;
        }
        if (nextMateri) {
            nextMateriBtn.disabled = false;
            nextMateriBtn.addEventListener('click', () => window.location.href = `viewer.html?id=${nextMateri.id}`);
        } else {
            nextMateriBtn.disabled = true;
        }

        // Pasang event listener ke tombol zoom
        document.getElementById('zoom-in').addEventListener('click', () => onZoom(scale + 0.25));
        document.getElementById('zoom-out').addEventListener('click', () => onZoom(scale - 0.25));
    });
</script>
</body>
</html>
