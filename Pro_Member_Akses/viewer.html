<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMT Pro - Materi Viewer</title>
    <link rel="icon" type="image/png" href="UMT-Logo - Copy.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Gaya dasar agar konsisten dengan halaman utama */
        :root {
            --bg-main: #0D1117; --bg-panel: #161B22; --border-color: #30363D;
            --text-primary: #C9D1D9; --text-secondary: #8B949E; --accent-cyan: #2F81F7;
        }
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Mencegah scroll di body */
        }
        /* Layout Utama */
        .viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Toolbar di bagian atas */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-panel);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .toolbar-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .toolbar-title {
            font-size: 1rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .toolbar-button {
            background: none;
            border: 1px solid transparent;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .toolbar-button:hover:not(:disabled) {
            background-color: var(--border-color);
        }
        .toolbar-button:disabled {
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        #page-info {
            font-size: 0.9rem;
        }
        /* Area untuk menampilkan PDF */
        .pdf-viewer {
            flex-grow: 1;
            overflow: auto; /* Memungkinkan scroll jika halaman PDF panjang */
            text-align: center;
            padding: 1rem;
        }
        #pdf-canvas {
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        /* Loading & Error State */
        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <div class="viewer-container">
        <div class="toolbar">
            <div class="toolbar-section">
                <a href="index.html" class="toolbar-button" title="Kembali ke Daftar Materi">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <button id="prev-materi" class="toolbar-button" title="Materi Sebelumnya">
                    <i class="fa-solid fa-angles-left"></i>
                </button>
                <h1 id="materi-title" class="toolbar-title">Memuat materi...</h1>
                <button id="next-materi" class="toolbar-button" title="Materi Selanjutnya">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </div>
            <div class="toolbar-section">
                <button id="zoom-out" class="toolbar-button" title="Perkecil">
                    <i class="fa-solid fa-search-minus"></i>
                </button>
                <button id="zoom-in" class="toolbar-button" title="Perbesar">
                    <i class="fa-solid fa-search-plus"></i>
                </button>
            </div>
        </div>

        <div id="pdf-viewer" class="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
            <div id="status-message" class="status-message">Memuat PDF, mohon tunggu...</div>
        </div>
    </div>

    <script src="/Pro_Member_Akses/data.js"></script>
    <script src="/Pro_Member_Akses/pdfjs/build/pdf.mjs"></script>

<script type="module">
    import * as pdfjsLib from '/Pro_Member_Akses/pdfjs/build/pdf.mjs';

    // --- PENJAGA KEAMANAN ---
    const token = sessionStorage.getItem('sessionToken');
    if (!token) {
        window.location.href = '../Login/';
    }

    // --- FUNGSI PEMBANTU (HELPER FUNCTIONS) ---
    // [PERBAIKAN] Menambahkan fungsi yang hilang agar bisa dipanggil
    function markAsCompleted(itemId) {
        const key = 'userCompletedItems';
        let completed = JSON.parse(localStorage.getItem(key)) || [];
        if (!completed.includes(itemId)) {
            completed.push(itemId);
            localStorage.setItem(key, JSON.stringify(completed));
        }
    }

    function updateLastActivity(type, item) {
        const key = 'userLastActivity';
        let lastActivity = JSON.parse(localStorage.getItem(key)) || {};
        lastActivity[type] = {
            id: item.id,
            title: item.title,
            filePath: item.filePath, 
            videoId: item.videoId
        };
        localStorage.setItem(key, JSON.stringify(lastActivity));
    }
    // Akhir Perbaikan

    // --- MENGAMBIL ELEMEN DARI HALAMAN ---
    const materiTitleEl = document.getElementById('materi-title');
    const statusMessageEl = document.getElementById('status-message');
    const viewerEl = document.getElementById('pdf-viewer');
    
    // --- MENGATUR PDF.JS ---
    pdfjsLib.GlobalWorkerOptions.workerSrc = '/Pro_Member_Akses/pdfjs/build/pdf.worker.mjs';

    // --- VARIABEL STATE UNTUK VIEWER ---
    let pdfDoc = null;
    let scale = 1.5;

    // --- FUNGSI-FUNGSI VIEWER ---
    const renderAllPages = async () => {
        statusMessageEl.textContent = `Memuat ${pdfDoc.numPages} halaman...`;
        statusMessageEl.style.display = 'block';
        viewerEl.innerHTML = ''; 

        const pagePromises = [];
        for (let num = 1; num <= pdfDoc.numPages; num++) {
            const promise = pdfDoc.getPage(num).then(page => {
                const devicePixelRatio = window.devicePixelRatio || 1;
                const viewport = page.getViewport({ scale: scale * devicePixelRatio });
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.style.width = `${viewport.width / devicePixelRatio}px`;
                canvas.style.height = `${viewport.height / devicePixelRatio}px`;
                canvas.style.marginBottom = '1rem';

                const renderContext = { canvasContext: ctx, viewport };
                viewerEl.appendChild(canvas);
                return page.render(renderContext).promise;
            });
            pagePromises.push(promise);
        }

        await Promise.all(pagePromises);
        statusMessageEl.style.display = 'none';
    };

    const onZoom = (newScale) => {
        if (!pdfDoc || newScale < 0.5 || newScale > 3.0) return;
        scale = newScale;
        renderAllPages();
    };

// === TAMBAHKAN FUNGSI BARU INI ===
    /**
     * Mencari konten berdasarkan ID di semua kategori dalam allContentData.
     * @param {string} contentId - ID dari konten yang dicari.
     * @returns {object|null} - Mengembalikan objek berisi {contentItem, prevItem, nextItem, type} atau null jika tidak ditemukan.
     */
    function findContentDetails(contentId) {
        // Loop melalui semua kategori utama: 'materi', 'umtLab', 'perpustakaan', dll.
        for (const key in allContentData) {
            const categoryData = allContentData[key];
            
            // Mengubah semua data menjadi satu array datar agar mudah dicari
            const flatList = Array.isArray(categoryData) ? categoryData : Object.values(categoryData).flat();
            
            const currentIndex = flatList.findIndex(item => item.id === contentId);

            // Jika item ditemukan di kategori ini
            if (currentIndex !== -1) {
                return {
                    contentItem: flatList[currentIndex],
                    prevItem: currentIndex > 0 ? flatList[currentIndex - 1] : null,
                    nextItem: currentIndex < flatList.length - 1 ? flatList[currentIndex + 1] : null,
                    type: key // Mengembalikan nama kategori (misal: 'perpustakaan')
                };
            }
        }
        return null; // Tidak ditemukan di kategori manapun
    }
// === AKHIR DARI FUNGSI BARU ===

    // --- LOGIKA SAAT HALAMAN DIBUKA ---
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const contentId = urlParams.get('id');

        if (!contentId) {
            materiTitleEl.textContent = 'Error: Konten tidak ditemukan.';
            statusMessageEl.textContent = 'ID Konten tidak ada di URL.';
            return;
        }
        
// === TAMBAHKAN KODE BARU INI (Sebagai pengganti kode yang dihapus) ===
        const result = findContentDetails(contentId);

        if (!result) {
            materiTitleEl.textContent = 'Error: Konten tidak ditemukan.';
            statusMessageEl.textContent = `Konten dengan ID "${contentId}" tidak ditemukan.`;
            return;
        }

        const { contentItem, prevItem, nextItem, type } = result;
// === AKHIR DARI KODE BARU ===

        if (!contentItem) {
            materiTitleEl.textContent = 'Error: Konten tidak ditemukan.';
            statusMessageEl.textContent = `Konten dengan ID "${contentId}" tidak ditemukan.`;
            return;
        }
        
        // Menandai progres dan aktivitas terakhir
        markAsCompleted(contentItem.id); 
        updateLastActivity(type, contentItem);

        materiTitleEl.textContent = contentItem.title;

        try {
            pdfDoc = await pdfjsLib.getDocument(contentItem.filePath).promise;
            const firstPage = await pdfDoc.getPage(1);
            const pageWidth = firstPage.getViewport({ scale: 1 }).width;
            const containerWidth = viewerEl.clientWidth - 32; 
            scale = containerWidth / pageWidth; 
            renderAllPages();
        } catch (err) {
            console.error("Error saat memuat PDF:", err);
            statusMessageEl.textContent = `Gagal memuat file PDF. Pastikan path file benar.`;
        }
        
        // Mengatur tombol navigasi antar-konten
        const prevMateriBtn = document.getElementById('prev-materi');
        const nextMateriBtn = document.getElementById('next-materi');
        if (prevItem) {
            prevMateriBtn.disabled = false;
            prevMateriBtn.addEventListener('click', () => window.location.href = `viewer.html?id=${prevItem.id}`);
        } else {
            prevMateriBtn.disabled = true;
        }
        if (nextItem) {
            nextMateriBtn.disabled = false;
            nextMateriBtn.addEventListener('click', () => window.location.href = `viewer.html?id=${nextItem.id}`);
        } else {
            nextMateriBtn.disabled = true;
        }

        // Pasang event listener ke tombol zoom
        document.getElementById('zoom-in').addEventListener('click', () => onZoom(scale + 0.25));
        document.getElementById('zoom-out').addEventListener('click', () => onZoom(scale - 0.25));
    });
</script>
</body>
</html>
