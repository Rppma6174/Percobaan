<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UMT Pro - Materi Viewer</title>
    <link rel="icon" type="image/png" href="UMT-Logo - Copy.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- VARIABLE & RESET --- */
        :root {
            --bg-main: #0D1117; --bg-panel: #161B22; --border-color: #30363D;
            --text-primary: #C9D1D9; --text-secondary: #8B949E; --accent-cyan: #2F81F7;
            --dropdown-bg: #21262d;
        }
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        }

        /* --- LAYOUT UTAMA --- */
        .viewer-container {
            display: flex; flex-direction: column; height: 100vh; width: 100vw;
        }

        /* --- TOOLBAR --- */
        .toolbar {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--bg-panel); padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color); flex-shrink: 0; gap: 10px; z-index: 10;
        }
        .toolbar-section { display: flex; align-items: center; gap: 0.5rem; }
        .toolbar-section.title-section { flex: 1; min-width: 0; justify-content: center; position: relative; }

        /* --- TITLE --- */
        .title-wrapper {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; max-width: 100%; padding: 4px 8px; border-radius: 6px; transition: background 0.2s;
        }
        .title-wrapper:hover { background-color: var(--border-color); }
        .toolbar-title {
            font-size: 1rem; font-weight: bold; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 400px;
        }
        @media (max-width: 768px) { .toolbar-title { max-width: 150px; font-size: 0.9rem; } }
        .title-icon { font-size: 0.8rem; color: var(--text-secondary); flex-shrink: 0; }

        .title-dropdown {
            display: none; position: absolute; top: 120%; left: 50%; transform: translateX(-50%);
            width: max-content; max-width: 80vw; background-color: var(--dropdown-bg);
            border: 1px solid var(--border-color); padding: 1rem; border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 1000; text-align: center; user-select: text; 
        }
        .title-dropdown.show { display: block; animation: fadeIn 0.2s ease-in-out; }
        .full-title-text { color: var(--text-primary); font-size: 1rem; font-weight: bold; white-space: normal; line-height: 1.5; }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        /* --- BUTTONS --- */
        .toolbar-button {
            background: none; border: 1px solid transparent; color: var(--text-primary);
            cursor: pointer; padding: 0.5rem; border-radius: 4px; display: flex; align-items: center; justify-content: center;
        }
        .toolbar-button:hover:not(:disabled) { background-color: var(--border-color); }
        .toolbar-button:disabled { color: var(--text-secondary); cursor: not-allowed; }

        /* --- PDF VIEWER AREA --- */
        .pdf-viewer {
            flex-grow: 1;
            overflow: auto; /* Scroll native aktif */
            text-align: center;
            padding: 1rem;
            background-color: #0d1117;
            position: relative;
            touch-action: pan-x pan-y; 
            display: flex; justify-content: center; align-items: flex-start;
        }
        
        #canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            /* [OPTIMASI PENTING] Gunakan will-change agar GPU siap sedia */
            will-change: transform; 
            width: 100%; 
        }

        #pdf-canvas {
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: block; 
            max-width: 100%; 
            height: auto;
            pointer-events: auto; 
            -webkit-user-drag: none;
        }
        
        .status-message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.2rem; color: var(--text-secondary);
            pointer-events: none; /* Agar tidak mengganggu zoom */
            background: rgba(13, 17, 23, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 20;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="viewer-container">
        <div class="toolbar">
            <div class="toolbar-section">
                <a href="index.html" class="toolbar-button" title="Kembali">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <button id="prev-materi" class="toolbar-button" title="Sebelumnya">
                    <i class="fa-solid fa-angles-left"></i>
                </button>
            </div>

            <div class="toolbar-section title-section">
                <div class="title-wrapper" id="title-trigger" title="Lihat Judul">
                    <h1 id="materi-title-short" class="toolbar-title">Memuat...</h1>
                    <i class="fa-solid fa-chevron-down title-icon"></i>
                </div>
                <div id="title-dropdown" class="title-dropdown">
                    <div id="materi-title-full" class="full-title-text">Memuat materi...</div>
                </div>
            </div>

            <div class="toolbar-section">
                <button id="next-materi" class="toolbar-button" title="Selanjutnya">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
                <div style="width: 1px; height: 20px; background: var(--border-color); margin: 0 5px;"></div>
                <button id="zoom-out" class="toolbar-button" title="Perkecil">
                    <i class="fa-solid fa-search-minus"></i>
                </button>
                <button id="zoom-in" class="toolbar-button" title="Perbesar">
                    <i class="fa-solid fa-search-plus"></i>
                </button>
            </div>
        </div>

        <div id="pdf-viewer" class="pdf-viewer">
            <div id="canvas-container"></div>
            <div id="status-message" class="status-message">Memuat PDF...</div>
        </div>
    </div>

    <script src="/Pro_Member_Akses/data.js"></script>
    <script src="/Pro_Member_Akses/pdfjs/build/pdf.mjs"></script>

<script type="module">
    import * as pdfjsLib from '/Pro_Member_Akses/pdfjs/build/pdf.mjs';

    const token = sessionStorage.getItem('sessionToken');
    if (!token) { window.location.href = '../Login/'; }

    // --- Helper Functions ---
    function markAsCompleted(itemId) {
        const key = 'userCompletedItems';
        let completed = JSON.parse(localStorage.getItem(key)) || [];
        if (!completed.includes(itemId)) {
            completed.push(itemId);
            localStorage.setItem(key, JSON.stringify(completed));
        }
    }
    function updateLastActivity(type, item) {
        const key = 'userLastActivity';
        let lastActivity = JSON.parse(localStorage.getItem(key)) || {};
        lastActivity[type] = { id: item.id, title: item.title, filePath: item.filePath, videoId: item.videoId };
        localStorage.setItem(key, JSON.stringify(lastActivity));
    }

    // --- DOM Elements ---
    const titleShortEl = document.getElementById('materi-title-short');
    const titleFullEl = document.getElementById('materi-title-full');
    const titleTrigger = document.getElementById('title-trigger');
    const titleDropdown = document.getElementById('title-dropdown');
    const statusMessageEl = document.getElementById('status-message');
    const viewerEl = document.getElementById('pdf-viewer');
    const canvasContainer = document.getElementById('canvas-container');
    
    pdfjsLib.GlobalWorkerOptions.workerSrc = '/Pro_Member_Akses/pdfjs/build/pdf.worker.mjs';

    let pdfDoc = null;
    let currentScale = 1.0; 
    let autoFitScale = 1.0; 
    
    // [OPTIMASI] Variabel untuk Debounce (Anti-Lag)
    let renderTimeout = null;
    let isRendering = false;

    // --- Pinch Zoom Variables ---
    let initialPinchDistance = 0;
    let initialScale = 1;
    let isPinching = false;
    let currentCssScale = 1; // Menyimpan skala visual CSS saat ini

    // --- Security & UI Logic ---
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p' || e.key === 'u')) { e.preventDefault(); }
    });

    titleTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        titleDropdown.classList.toggle('show');
        const icon = titleTrigger.querySelector('.title-icon');
        icon.classList.replace(titleDropdown.classList.contains('show') ? 'fa-chevron-down' : 'fa-chevron-up', titleDropdown.classList.contains('show') ? 'fa-chevron-up' : 'fa-chevron-down');
    });
    document.addEventListener('click', (e) => {
        if (!titleTrigger.contains(e.target) && !titleDropdown.contains(e.target)) {
            titleDropdown.classList.remove('show');
            titleTrigger.querySelector('.title-icon').classList.replace('fa-chevron-up', 'fa-chevron-down');
        }
    });

    // --- CORE RENDERER ---
    const calculateAutoFitScale = async () => {
        if (!pdfDoc) return 1.0;
        const page = await pdfDoc.getPage(1);
        const unscaledViewport = page.getViewport({ scale: 1.0 });
        const containerWidth = viewerEl.clientWidth - 32;
        const fitScale = containerWidth / unscaledViewport.width;
        return fitScale;
    };

    // Fungsi render utama (Berat/High CPU)
    const renderAllPages = async (targetScale) => {
        if (isRendering) return; // Cegah render tumpang tindih
        isRendering = true;
        
        // Jangan tampilkan teks "Memuat" jika hanya perbaikan kualitas zoom, agar tidak kedip
        // statusMessageEl.style.display = 'block'; 

        // Reset CSS transform karena kita akan menggambar ulang canvas dengan ukuran baru
        canvasContainer.style.transform = `scale(1)`;
        currentCssScale = 1;

        const pagePromises = [];
        
        // Bersihkan canvas lama
        canvasContainer.innerHTML = '';

        for (let num = 1; num <= pdfDoc.numPages; num++) {
            const promise = pdfDoc.getPage(num).then(page => {
                const dpr = window.devicePixelRatio || 1;
                // Render di memori dengan resolusi tinggi
                const renderViewport = page.getViewport({ scale: targetScale * dpr });
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.height = renderViewport.height;
                canvas.width = renderViewport.width;
                
                // CSS size menyesuaikan agar pas di layout
                canvas.style.width = `${renderViewport.width / dpr}px`;
                canvas.style.height = `${renderViewport.height / dpr}px`;
                
                canvas.style.marginBottom = '1rem';
                canvas.id = `page-${num}`;

                canvasContainer.appendChild(canvas);
                
                const renderContext = { canvasContext: ctx, viewport: renderViewport };
                return page.render(renderContext).promise;
            });
            pagePromises.push(promise);
        }

        await Promise.all(pagePromises);
        statusMessageEl.style.display = 'none';
        isRendering = false;
    };

    // Fungsi pemicu zoom (Tombol + / -)
    const onZoom = (newScale) => {
        if (!pdfDoc || newScale < (autoFitScale * 0.5) || newScale > 5.0) return;
        currentScale = newScale;
        renderAllPages(currentScale);
    };

    // --- [OPTIMASI] SMOOTH PINCH ZOOM ---
    
    viewerEl.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            isPinching = true;
            // Matikan transisi saat mencubit agar responsif mengikuti jari
            canvasContainer.style.transition = 'none';
            
            initialPinchDistance = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );
            // Simpan skala CSS terakhir (bukan skala render PDF)
            initialScale = currentCssScale;
        }
    });

    viewerEl.addEventListener('touchmove', (e) => {
        if (isPinching && e.touches.length === 2) {
            e.preventDefault(); // Cegah browser scroll
            
            const currentDistance = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );

            // Hitung seberapa besar user mencubit relatif terhadap awal cubitan
            const pinchRatio = currentDistance / initialPinchDistance;
            
            // Hitung skala visual baru
            let newCssScale = initialScale * pinchRatio;
            
            // Batasi visual zoom agar tidak terlalu ekstrem
            if (newCssScale < 0.5) newCssScale = 0.5;
            if (newCssScale > 5.0) newCssScale = 5.0;

            // Terapkan perubahan HANYA lewat CSS (Ringan & Cepat)
            canvasContainer.style.transform = `scale(${newCssScale})`;
            currentCssScale = newCssScale;
        }
    });

    viewerEl.addEventListener('touchend', (e) => {
        if (isPinching && e.touches.length < 2) {
            isPinching = false;
            
            // Nyalakan transisi lagi agar kalau ada snap terasa halus
            canvasContainer.style.transition = 'transform 0.2s ease-out';

            // --- LOGIKA DEBOUNCE (TUNDA RENDER) ---
            // 1. Saat lepas jari, gambar masih 'Blurry' (karena cuma CSS scale).
            // 2. Kita tidak langsung render ulang.
            // 3. Kita tunggu 500ms. Kalau user tidak mencubit lagi, baru kita render HD.
            
            if (renderTimeout) clearTimeout(renderTimeout);
            
            renderTimeout = setTimeout(() => {
                // Hitung skala akhir yang harus di-render oleh PDF.js
                let finalRenderScale = currentScale * currentCssScale;
                
                // Batasi limit render
                if (finalRenderScale < (autoFitScale * 0.5)) finalRenderScale = (autoFitScale * 0.5);
                if (finalRenderScale > 5.0) finalRenderScale = 5.0;
                
                // Update variabel global
                currentScale = finalRenderScale;
                
                // Tampilkan pesan loading kecil (opsional, agar user tahu gambar sedang dipertajam)
                // statusMessageEl.innerText = "Mempertajam...";
                // statusMessageEl.style.display = "block";

                // JALANKAN RENDER BERAT SEKARANG
                renderAllPages(currentScale);
                
            }, 500); // Waktu tunggu 500ms (setengah detik)
        }
    });

    // --- INIT ---
    window.addEventListener('resize', async () => {
        if (pdfDoc) {
            const oldFitScale = autoFitScale;
            autoFitScale = await calculateAutoFitScale();
            if (Math.abs(currentScale - oldFitScale) < 0.1) {
                currentScale = autoFitScale;
                renderAllPages(currentScale);
            }
        }
    });

    function findContentDetails(contentId) {
        for (const key in allContentData) {
            const categoryData = allContentData[key];
            const flatList = Array.isArray(categoryData) ? categoryData : Object.values(categoryData).flat();
            const currentIndex = flatList.findIndex(item => item.id === contentId);
            if (currentIndex !== -1) return { contentItem: flatList[currentIndex], prevItem: currentIndex > 0 ? flatList[currentIndex - 1] : null, nextItem: currentIndex < flatList.length - 1 ? flatList[currentIndex + 1] : null, type: key };
        }
        return null; 
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const contentId = urlParams.get('id');
        if (!contentId) return;
        const result = findContentDetails(contentId);
        if (!result || !result.contentItem) {
            titleShortEl.textContent = 'Error'; titleFullEl.textContent = `Tidak ditemukan.`; return;
        }
        const { contentItem, prevItem, nextItem, type } = result;
        markAsCompleted(contentItem.id); 
        updateLastActivity(type, contentItem);
        titleShortEl.textContent = contentItem.title;
        titleFullEl.textContent = contentItem.title;

        try {
            pdfDoc = await pdfjsLib.getDocument(contentItem.filePath).promise;
            autoFitScale = await calculateAutoFitScale();
            currentScale = autoFitScale; 
            renderAllPages(currentScale);
        } catch (err) {
            console.error("Error:", err);
            statusMessageEl.textContent = `Gagal memuat PDF.`;
        }
        
        const prevMateriBtn = document.getElementById('prev-materi');
        const nextMateriBtn = document.getElementById('next-materi');
        if (prevItem) { prevMateriBtn.disabled = false; prevMateriBtn.addEventListener('click', () => window.location.href = `viewer.html?id=${prevItem.id}`); } else { prevMateriBtn.disabled = true; }
        if (nextItem) { nextMateriBtn.disabled = false; nextMateriBtn.addEventListener('click', () => window.location.href = `viewer.html?id=${nextItem.id}`); } else { nextMateriBtn.disabled = true; }

        document.getElementById('zoom-in').addEventListener('click', () => onZoom(currentScale + 0.25));
        document.getElementById('zoom-out').addEventListener('click', () => onZoom(currentScale - 0.25));
    });
</script>
</body>
</html>
