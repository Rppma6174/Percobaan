    <script>
        const state = { currentStage: 0, attempts: { LOTS: 5, MOTS: 5, HOTS: 5 }, passCount: { LOTS: 0, MOTS: 0, HOTS: 0 }, consecutiveFails: { LOTS: 0, MOTS: 0, HOTS: 0 }, currentQuiz: null, userAnswers: [], activeQuestions: [] };

        const quizContent = {
            material: `
                <h2 class="material-title">üìö Materi Ringkas: Bentuk Akar</h2>
                <p class="material-intro">Mari kita pelajari cara menyederhanakan dan mengoperasikan bentuk akar (radikal).</p>
                
                <div class="material-point">
                    <h3 class="material-heading">1. Menyederhanakan Bentuk Akar</h3>
                    <p>Gunakan sifat \\( \\sqrt{ab} = \\sqrt{a} \\times \\sqrt{b} \\). Cari faktor kuadrat terbesar dari bilangan di dalam akar.</p>
                    <div class="rule-box">
                        Contoh: \\( \\sqrt{48} = \\sqrt{16 \\times 3} = \\sqrt{16} \\times \\sqrt{3} = 4\\sqrt{3} \\)
                    </div>
                </div>

                <div class="material-point">
                    <h3 class="material-heading">2. Operasi Aljabar</h3>
                    <p>Bentuk akar dapat dijumlahkan, dikurangkan, dikali, dan dibagi dengan aturan berikut:</p>
                    <div class="rule-box"><ul>
                        <li><strong>Penjumlahan/Pengurangan:</strong> Hanya bisa dilakukan pada akar sejenis.<br>\\( a\\sqrt{c} \\pm b\\sqrt{c} = (a \\pm b)\\sqrt{c} \\)</li>
                        <li><strong>Perkalian:</strong> Kalikan koefisien dengan koefisien, dan akar dengan akar.<br>\\( a\\sqrt{b} \\times c\\sqrt{d} = ac\\sqrt{bd} \\)</li>
                    </ul></div>
                </div>
                
                <div class="material-point">
                    <h3 class="material-heading">3. Merasionalkan Penyebut</h3>
                    <p>Penyebut pecahan tidak boleh dalam bentuk akar. Kalikan pembilang dan penyebut dengan <strong class="key-concept">akar sekawan</strong> dari penyebut.</p>
                     <div class="rule-box"><ul>
                        <li>Bentuk \\( \\frac{a}{\\sqrt{b}} \\): Kalikan dengan \\( \\frac{\\sqrt{b}}{\\sqrt{b}} \\)</li>
                        <li>Bentuk \\( \\frac{c}{a \\pm \\sqrt{b}} \\): Kalikan dengan \\( \\frac{a \\mp \\sqrt{b}}{a \\mp \\sqrt{b}} \\)</li>
                        <li>Bentuk \\( \\frac{c}{\\sqrt{a} \\pm \\sqrt{b}} \\): Kalikan dengan \\( \\frac{\\sqrt{a} \\mp \\sqrt{b}}{\\sqrt{a} \\mp \\sqrt{b}} \\)</li>
                    </ul></div>
                </div>

                <div class="attempts-info" style="margin-top: 20px;">
                    <strong>‚ö†Ô∏è Peraturan:</strong> Setiap percobaan terdiri dari <strong>5 soal acak</strong>. Lulus level jika skor ‚â• 80% (benar 4 dari 5 soal). Anda harus lulus 2 kali untuk membuka level selanjutnya.
                </div>
            `,
            LOTS: [
                { question: "Manakah di bawah ini yang merupakan bentuk akar?", options: [{ text: "\\(\\sqrt{8}\\)" }, { text: "\\(\\sqrt{9}\\)" }, { text: "\\(\\sqrt{16}\\)" }], correct: 0, explanation: "Bentuk akar adalah akar dari suatu bilangan yang hasilnya merupakan bilangan irasional. \\(\\sqrt{9}=3\\) dan \\(\\sqrt{16}=4\\) adalah bilangan rasional." },
                { question: "Bentuk sederhana dari \\(\\sqrt{12}\\) adalah...", options: [{ text: "\\(2\\sqrt{3}\\)" }, { text: "\\(3\\sqrt{2}\\)" }, { text: "\\(4\\sqrt{3}\\)" }], correct: 0, explanation: "\\(\\sqrt{12} = \\sqrt{4 \\times 3} = \\sqrt{4} \\times \\sqrt{3} = 2\\sqrt{3}\\)." },
                { question: "Hasil dari \\(5\\sqrt{2} + 3\\sqrt{2}\\) adalah...", options: [{ text: "\\(8\\sqrt{2}\\)" }, { text: "\\(8\\sqrt{4}\\)" }, { text: "\\(15\\sqrt{2}\\)" }], correct: 0, explanation: "Karena akarnya sejenis (sama-sama \\(\\sqrt{2}\\)), koefisiennya bisa dijumlahkan: \\((5+3)\\sqrt{2} = 8\\sqrt{2}\\)." },
                { question: "Hasil dari \\(\\sqrt{3} \\times \\sqrt{5}\\) adalah...", options: [{ text: "\\(\\sqrt{15}\\)" }, { text: "\\(\\sqrt{8}\\)" }, { text: "15" }], correct: 0, explanation: "Gunakan sifat perkalian: \\(\\sqrt{a} \\times \\sqrt{b} = \\sqrt{ab}\\). Maka \\(\\sqrt{3 \\times 5} = \\sqrt{15}\\)." },
                { question: "Hasil dari \\(\\frac{\\sqrt{20}}{\\sqrt{5}}\\) adalah...", options: [{ text: "2" }, { text: "\\(\\sqrt{5}\\)" }, { text: "4" }], correct: 0, explanation: "Gunakan sifat pembagian: \\(\\frac{\\sqrt{a}}{\\sqrt{b}} = \\sqrt{\\frac{a}{b}}\\). Maka \\(\\sqrt{\\frac{20}{5}} = \\sqrt{4} = 2\\)." },
                { question: "Manakah yang bukan bentuk akar?", options: [{ text: "\\(\\sqrt{25}\\)" }, { text: "\\(\\sqrt{24}\\)" }, { text: "\\(\\sqrt{26}\\)" }], correct: 0, explanation: "\\(\\sqrt{25} = 5\\), yang merupakan bilangan bulat (rasional), sehingga bukan bentuk akar." },
                { question: "Bentuk sederhana dari \\(\\sqrt{50}\\) adalah...", options: [{ text: "\\(5\\sqrt{2}\\)" }, { text: "\\(2\\sqrt{5}\\)" }, { text: "\\(25\\sqrt{2}\\)" }], correct: 0, explanation: "\\(\\sqrt{50} = \\sqrt{25 \\times 2} = \\sqrt{25} \\times \\sqrt{2} = 5\\sqrt{2}\\)." },
                { question: "Hasil dari \\(10\\sqrt{7} - 4\\sqrt{7}\\) adalah...", options: [{ text: "\\(6\\sqrt{7}\\)" }, { text: "\\(6\\)" }, { text: "\\(14\\sqrt{7}\\)" }], correct: 0, explanation: "Karena akarnya sejenis, koefisiennya bisa dikurangkan: \\((10-4)\\sqrt{7} = 6\\sqrt{7}\\)." },
                { question: "Hasil dari \\(2\\sqrt{3} \\times 4\\sqrt{2}\\) adalah...", options: [{ text: "\\(8\\sqrt{6}\\)" }, { text: "\\(6\\sqrt{5}\\)" }, { text: "\\(8\\sqrt{5}\\)" }], correct: 0, explanation: "Kalikan koefisien \\((2 \\times 4 = 8)\\) dan kalikan akar \\((\\sqrt{3} \\times \\sqrt{2} = \\sqrt{6})\\). Hasilnya \\(8\\sqrt{6}\\)." },
                { question: "Hasil dari \\(\\sqrt{48} \\div \\sqrt{3}\\) adalah...", options: [{ text: "4" }, { text: "\\(\\sqrt{16}\\)" }, { text: "16" }], correct: 0, explanation: "\\(\\sqrt{\\frac{48}{3}} = \\sqrt{16} = 4\\). Jawaban \\(\\sqrt{16}\\) juga benar, tetapi bentuk paling sederhana adalah 4." },
                { question: "Nilai dari \\(\\sqrt{81}\\) adalah...", options: [{ text: "9" }, { text: "\\(9\\sqrt{9}\\)" }, { text: "Bentuk akar" }], correct: 0, explanation: "9 adalah bilangan bulat, jadi \\(\\sqrt{81}\\) bukan bentuk akar." },
                { question: "Sederhanakan \\(\\sqrt{200}\\)!", options: [{ text: "\\(10\\sqrt{2}\\)" }, { text: "\\(2\\sqrt{10}\\)" }, { text: "\\(100\\sqrt{2}\\)" }], correct: 0, explanation: "\\(\\sqrt{200} = \\sqrt{100 \\times 2} = 10\\sqrt{2}\\)." },
                { question: "Berapakah \\(\\sqrt{5} + \\sqrt{5}\\)?", options: [{ text: "\\(2\\sqrt{5}\\)" }, { text: "\\(\\sqrt{10}\\)" }, { text: "5" }], correct: 0, explanation: "Ini sama dengan \\(1\\sqrt{5} + 1\\sqrt{5} = (1+1)\\sqrt{5} = 2\\sqrt{5}\\)." },
                { question: "Berapakah \\(\\sqrt{6} \\times \\sqrt{6}\\)?", options: [{ text: "6" }, { text: "\\(\\sqrt{36}\\)" }, { text: "36" }], correct: 0, explanation: "\\(\\sqrt{6} \\times \\sqrt{6} = \\sqrt{36} = 6\\). Sifat \\(\\sqrt{a} \\times \\sqrt{a} = a\\)." },
                { question: "Berapakah \\(12\\sqrt{10} \\div 4\\sqrt{5}\\)?", options: [{ text: "\\(3\\sqrt{2}\\)" }, { text: "\\(3\\sqrt{5}\\)" }, { text: "8" }], correct: 0, explanation: "Bagi koefisien \\((12 \div 4 = 3)\\) dan bagi akar \\((\\sqrt{10} \div \\sqrt{5} = \\sqrt{2})\\). Hasilnya \\(3\\sqrt{2}\\)." },
                { question: "Faktor kuadrat terbesar dari 72 adalah...", options: [{ text: "36" }, { text: "9" }, { text: "4" }], correct: 0, explanation: "\\(72 = 36 \\times 2\\). 36 adalah bilangan kuadrat terbesar yang bisa membagi 72." },
                { question: "Bentuk sederhana dari \\(\\sqrt{32}\\) adalah...", options: [{ text: "\\(4\\sqrt{2}\\)" }, { text: "\\(2\\sqrt{8}\\)" }, { text: "\\(16\\sqrt{2}\\)" }], correct: 0, explanation: "\\(\\sqrt{32} = \\sqrt{16 \\times 2} = 4\\sqrt{2}\\)." },
                { question: "Hasil dari \\(9\\sqrt{3} - \\sqrt{3}\\) adalah...", options: [{ text: "\\(8\\sqrt{3}\\)" }, { text: "9" }, { text: "\\(9\\sqrt{2}\\)" }], correct: 0, explanation: "\\(9\\sqrt{3} - 1\\sqrt{3} = (9-1)\\sqrt{3} = 8\\sqrt{3}\\)." },
                { question: "Hasil dari \\(5 \\times 3\\sqrt{2}\\) adalah...", options: [{ text: "\\(15\\sqrt{2}\\)" }, { text: "\\(8\\sqrt{2}\\)" }, { text: "\\(15\\sqrt{10}\\)" }], correct: 0, explanation: "Kalikan bilangan di luar akar: \\(5 \times 3 = 15\\). Hasilnya \\(15\\sqrt{2}\\)." },
                { question: "Hasil dari \\(\\frac{\\sqrt{54}}{\\sqrt{6}}\\) adalah...", options: [{ text: "3" }, { text: "\\(\\sqrt{9}\\)" }, { text: "9" }], correct: 0, explanation: "\\(\\sqrt{\\frac{54}{6}} = \\sqrt{9} = 3\\)." },
                { question: "Bentuk \\(3\\sqrt{4}\\) jika disederhanakan menjadi...", options: [{ text: "6" }, { text: "12" }, { text: "\\(3\\sqrt{2}\\)" }], correct: 0, explanation: "\\(\\sqrt{4} = 2\\), maka \\(3 \times 2 = 6\\)." },
                { question: "Sederhanakan \\(\\sqrt{98}\\)!", options: [{ text: "\\(7\\sqrt{2}\\)" }, { text: "\\(2\\sqrt{49}\\)" }, { text: "\\(49\\sqrt{2}\\)" }], correct: 0, explanation: "\\(\\sqrt{98} = \\sqrt{49 \\times 2} = 7\\sqrt{2}\\)." },
                { question: "Manakah yang tidak sejenis dengan \\(2\\sqrt{5}\\)?", options: [{ text: "\\(5\\sqrt{2}\\)" }, { text: "\\(\\sqrt{5}\\)" }, { text: "\\(-3\\sqrt{5}\\)" }], correct: 0, explanation: "Akar sejenis adalah akar yang memiliki bilangan di dalam tanda akar yang sama. \\(5\\sqrt{2}\\) tidak sejenis." },
                { question: "Hasil dari \\((\\sqrt{7})^2\\) adalah...", options: [{ text: "7" }, { text: "49" }, { text: "\\(\\sqrt{14}\\)" }], correct: 0, explanation: "Kuadrat dari akar kuadrat akan menghilangkan akarnya, sehingga hasilnya adalah 7." },
                { question: "Hasil dari \\(10\\sqrt{6} \\div 5\\) adalah...", options: [{ text: "\\(2\\sqrt{6}\\)" }, { text: "\\(2\\sqrt{1}\\)" }, { text: "\\(5\\sqrt{6}\\)" }], correct: 0, explanation: "Bagi koefisiennya saja: \\((10 \div 5)\\sqrt{6} = 2\\sqrt{6}\\)." }
            ],
            MOTS: [
                { question: "Hasil dari \\(\\sqrt{12} + \\sqrt{27}\\) adalah...", options: [{ text: "\\(5\\sqrt{3}\\)" }, { text: "\\(\\sqrt{39}\\)" }, { text: "\\(6\\sqrt{3}\\)" }], correct: 0, explanation: "Sederhanakan dulu: \\(2\\sqrt{3} + 3\\sqrt{3} = (2+3)\\sqrt{3} = 5\\sqrt{3}\\)." },
                { question: "Hasil dari \\(\\sqrt{2}(\\sqrt{8} + \\sqrt{3})\\) adalah...", options: [{ text: "\\(4 + \\sqrt{6}\\)" }, { text: "\\(4 + \\sqrt{5}\\)" }, { text: "\\(\\sqrt{16} + \\sqrt{6}\\)" }], correct: 0, explanation: "Gunakan sifat distributif: \\(\\sqrt{2} \\times \\sqrt{8} + \\sqrt{2} \\times \\sqrt{3} = \\sqrt{16} + \\sqrt{6} = 4 + \\sqrt{6}\\)." },
                { question: "Bentuk rasional dari \\(\\frac{6}{\\sqrt{3}}\\) adalah...", options: [{ text: "\\(2\\sqrt{3}\\)" }, { text: "\\(6\\sqrt{3}\\)" }, { text: "18" }], correct: 0, explanation: "Kalikan dengan \\(\\frac{\\sqrt{3}}{\\sqrt{3}}\\), menjadi \\(\\frac{6\\sqrt{3}}{3} = 2\\sqrt{3}\\)." },

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {

                else if (idx === state.currentStage) step.classList.add('active');
            });
            const levelNames = ['Materi', 'LOTS', 'MOTS', 'HOTS', 'Selesai'];
            document.getElementById('currentLevel').textContent = levelNames[state.currentStage];
        }
        
        function showMaterial() {
            document.getElementById('contentArea').innerHTML = quizContent.material + `<div class="button-group"><button class="btn btn-primary" onclick="startLOTS()">Mulai Level LOTS ‚Üí</button></div>`;
            state.currentStage = 0;
            updateProgress();
            setTimeout(() => MathJax.typesetPromise(), 10);
        }
        
        function startQuiz(level) {
            state.currentQuiz = level;
            const fullBank = quizContent[level];
            const shuffledBank = shuffleArray([...fullBank]);
            state.activeQuestions = shuffledBank.slice(0, 5);

            state.userAnswers = Array(state.activeQuestions.length).fill(null);
            const levelMap = { LOTS: 1, MOTS: 2, HOTS: 3 };
            state.currentStage = levelMap[level];
            updateProgress(); updateStats();
            const content = `<div class="quiz-section active">
                    <h2 style="text-align:center; margin-bottom: 20px;">üìù ${level} - Mode Ujian (5 Soal Acak)</h2>
                    <div class="attempts-info"><strong>Percobaan ${6 - state.attempts[level]} dari 5</strong> | Sudah lulus: ${state.passCount[level]}/2 kali | Gagal berturut-turut: ${state.consecutiveFails[level]}/3</div>
                    <div id="questionsContainer"></div>
                    <div class="button-group" id="quiz-button-group"><button id="submitBtn" class="btn btn-primary" onclick="submitQuiz()">Submit Jawaban</button></div>
                </div>`;
            document.getElementById('contentArea').innerHTML = content;
            renderQuestions(state.activeQuestions);
        }
        
        function renderQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = questions.map((q, idx) => {
                const optionsHTML = q.options.map((opt, optIdx) => 
                    `<div class="option" onclick="selectOption(this, ${idx}, ${optIdx})">
                        <input type="radio" name="q${idx}" id="q${idx}opt${optIdx}" style="pointer-events: none;">
                        <label for="q${idx}opt${optIdx}" style="cursor: pointer; width: 100%;">${opt.text}</label>
                    </div>`
                ).join('');

                return `<div class="question-card" id="question${idx}">
                    <div class="question-number">Soal ${idx + 1} dari ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options" style="display:flex; flex-direction:column; gap:10px;">${optionsHTML}</div>
                    <div class="explanation hidden" id="explanation${idx}"></div>
                </div>`;
            }).join('');
            setTimeout(() => MathJax.typesetPromise(), 10);
        }
        
        function selectOption(element, questionIdx, optionIdx) {
            if (document.getElementById('submitBtn')?.disabled) { return; }
            const options = document.querySelectorAll(`#question${questionIdx} .option`);
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
            state.userAnswers[questionIdx] = optionIdx;
        }
        
        function submitQuiz() {
            const level = state.currentQuiz;
            const questions = state.activeQuestions;
            const unanswered = state.userAnswers.filter(ans => ans === null).length;

            if (unanswered > 0) {
                showNotification(`Mohon jawab semua soal! Ada ${unanswered} soal yang belum terjawab.`);
                return;
            }

            let correct = 0;
            questions.forEach((q, idx) => {
                const userAnswerIdx = state.userAnswers[idx];
                const isCorrect = (userAnswerIdx === q.correct);
                if (isCorrect) correct++;
                const options = document.querySelectorAll(`#question${idx} .option`);
                options[userAnswerIdx].classList.add(isCorrect ? 'correct' : 'incorrect');
                if (!isCorrect) { options[q.correct].classList.add('correct'); }
                const explanation = document.getElementById(`explanation${idx}`);
                explanation.innerHTML = `<strong>üí° Pembahasan:</strong> ${q.explanation}`;
                explanation.classList.remove('hidden');
            });
            setTimeout(() => MathJax.typesetPromise(), 10);
            
            const score = (correct / questions.length) * 100;
            const passed = score >= 80;
            state.attempts[level]--;
            if (passed) {
                state.passCount[level]++; state.consecutiveFails[level] = 0;
                showNotification(`Luar biasa! Skor Anda ${score.toFixed(0)}%.`, 'success');
            } else {
                state.consecutiveFails[level]++;
                showNotification(`Skor Anda ${score.toFixed(0)}%. Terus coba lagi!`, 'warning');
            }
            updateStats();
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('quiz-button-group').innerHTML = `<button class="btn btn-primary" onclick='showResult("${level}", ${score}, ${passed})'>Lihat Ringkasan Hasil ‚Üí</button>`;
        }
        
        function showResult(level, score, passed) {
            const canProceed = state.passCount[level] >= 2;
            const isEliminated = state.consecutiveFails[level] >= 3 || (state.attempts[level] === 0 && !canProceed);
            let resultHTML = `
                <div class="result-summary" style="text-align: center;">
                    <h2>${passed ? '‚úÖ Lulus!' : '‚ùå Belum Lulus'} (Skor Minimal: 80%)</h2>
                    <div style="font-size: 4em; font-weight: bold; color: ${passed ? 'var(--accent-green)' : 'var(--accent-red)'}; margin: 20px 0;">${score.toFixed(0)}%</div>
                    <p style="font-size: 1.2em; margin: 20px 0;">Kamu menjawab benar ${Math.round((score / 100) * state.activeQuestions.length)} dari ${state.activeQuestions.length} soal</p>
                    <div class="attempts-info"><strong>Status:</strong><br>Lulus: ${state.passCount[level]}/2 kali | Percobaan tersisa: ${state.attempts[level]} | Gagal berturut-turut: ${state.consecutiveFails[level]}/3</div>`;
            if (isEliminated) {
                resultHTML += `<div style="background: rgba(220, 53, 69, 0.2); padding: 20px; border-radius: 10px; margin: 20px 0;"><h3 style="color: var(--accent-red);">‚ùå Mode Kilat - GUGUR</h3><p style="margin: 15px 0;">Kamu telah ${state.consecutiveFails[level] >= 3 ? 'gagal 3x berturut-turut' : 'kehabisan percobaan'}.</p></div><div class="button-group"><button class="btn btn-secondary" onclick="resetSystem()">Mulai Ulang dari Awal</button></div>`;
            } else if (canProceed) {
                const nextLevel = level === 'LOTS' ? 'MOTS' : (level === 'MOTS' ? 'HOTS' : null);
                if (nextLevel) {
                    resultHTML += `<div style="background: rgba(40, 167, 69, 0.2); padding: 20px; border-radius: 10px; margin: 20px 0;"><h3 style="color: var(--accent-green);">üîì Level ${nextLevel} Terbuka!</h3><p style="margin: 15px 0;">Siap untuk tantangan berikutnya?</p></div><div class="button-group"><button class="btn" onclick="showMaterial()">Baca Materi Lagi</button><button class="btn btn-primary" onclick="start${nextLevel}()">Lanjut ke ${nextLevel} ‚Üí</button></div>`;
                } else { resultHTML += generateCertificate(); }
            } else {
                resultHTML += `<div class="button-group"><button class="btn" onclick="showMaterial()">Baca Materi Lagi</button><button class="btn btn-primary" onclick="start${level}()">Coba Lagi (${state.attempts[level]} percobaan)</button></div>`;
            }
            resultHTML += `</div>`; document.getElementById('contentArea').innerHTML = resultHTML;
        }

        function generateCertificate() {
            state.currentStage = 4; updateProgress();
            return `<div class="certificate"><div style="font-size: 5em;">üèÜ</div><h2 style="font-size: 2.5em; margin-bottom: 20px; color: var(--accent-teal);">Sertifikat Kelulusan Topik</h2><p style="font-size: 1.3em; margin: 20px 0;">SELAMAT!</p><p style="font-size: 1.1em; line-height: 1.6;">Kamu telah berhasil menyelesaikan topik <strong>Bentuk Akar</strong> dengan melewati semua level: LOTS ‚úì MOTS ‚úì HOTS ‚úì</p></div><div class="button-group"><button class="btn btn-primary" onclick="resetSystem()">Mulai Topik Baru</button></div>`;
        }
        
        function updateStats() {
            const level = state.currentQuiz || 'LOTS';
            document.getElementById('attemptsLeft').textContent = state.attempts[level];
            document.getElementById('passCount').textContent = `${state.passCount[level]}/2`;
        }
        
        function startLOTS() { startQuiz('LOTS'); }
        function startMOTS() { startQuiz('MOTS'); }
        function startHOTS() { startQuiz('HOTS'); }
        
        function resetSystem() {
            Object.assign(state, {
                currentStage: 0, attempts: { LOTS: 5, MOTS: 5, HOTS: 5 }, passCount: { LOTS: 0, MOTS: 0, HOTS: 0 },
                consecutiveFails: { LOTS: 0, MOTS: 0, HOTS: 0 }, currentQuiz: null, userAnswers: [], activeQuestions: []
            });
            showNotification('Sistem telah direset, selamat belajar kembali!', 'info');
            showMaterial();
        }
        
        // Inisialisasi
        showMaterial();
    </script>
</body>
</html>
