                "correctAnswer": 2,
                "explanation": "<h4>Langkah-langkah Penyelesaian:</h4><p>Untuk mengubah radian ke derajat, gunakan konversi bahwa \\(\\pi\\) radian = \\(180^\\circ\\).</p><ol><li><strong>Gantikan \\(\\pi\\) dengan \\(180^\\circ\\) dalam ekspresi:</strong><br>\\(\\frac{2}{3} \\times 180^\\circ\\).</li><li><strong>Hitung hasilnya:</strong><br>\\(2 \\times \\frac{180^\\circ}{3} = 2 \\times 60^\\circ = 120^\\circ\\).</li></ol><p>Jadi, \\(\\frac{2}{3}\\pi\\) radian sama dengan \\(120^\\circ\\).</p>"
              }
            ]
          }
        };

        function displayQuiz() {
            const quizKey = Object.keys(quizData)[0];
            const data = quizData[quizKey];
            
            document.getElementById('quiz-title').innerText = data.title;
            const container = document.getElementById('questions-container');

            data.questions.forEach((q) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.innerHTML = `<strong>Soal ${q.id}:</strong> ${q.text}`;
                
                const optionsList = document.createElement('ul');
                optionsList.className = 'options-list';

                q.options.forEach((option, i) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = option;
                    if (i === q.correctAnswer) {
                        listItem.className = 'correct-answer';
                    }
                    optionsList.appendChild(listItem);
                });

                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-button';
                toggleButton.innerText = 'Lihat Pembahasan';
                
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';
                explanationDiv.innerHTML = q.explanation || 'Pembahasan untuk soal ini belum tersedia.';
                
                toggleButton.addEventListener('click', () => {
                    const isHidden = explanationDiv.style.display === 'none' || explanationDiv.style.display === '';
                    explanationDiv.style.display = isHidden ? 'block' : 'none';
                    toggleButton.innerText = isHidden ? 'Sembunyikan Pembahasan' : 'Lihat Pembahasan';
                });

                questionBlock.appendChild(questionText);
                questionBlock.appendChild(optionsList);
                questionBlock.appendChild(toggleButton);
                questionBlock.appendChild(explanationDiv);
                
                container.appendChild(questionBlock);
            });
            
            MathJax.typeset();
        }

        window.onload = displayQuiz;
    </script>
</body>
</html>
