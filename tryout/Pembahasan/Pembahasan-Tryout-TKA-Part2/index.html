                "options": ["4", "5", "6", "3"],
                "correctAnswer": 1,
                "explanation": "<h4>Langkah-langkah Penyelesaian:</h4><p>Kita perlu mencari pasangan bilangan bulat positif (x, y) yang memenuhi \\(2x + 3y = 13\\).</p><ol><li><strong>Cari pasangan (x, y) dengan cara mencoba nilai y:</strong><br>Karena x dan y harus positif, kita bisa mulai dari y = 1.<br><ul><li>Jika <b>y = 1</b>: \\(2x + 3(1) = 13 \\implies 2x = 10 \\implies x = 5\\). Pasangan (5, 1) memenuhi. Nilai \\(x+y = 5+1=6\\).</li><li>Jika <b>y = 2</b>: \\(2x + 3(2) = 13 \\implies 2x = 7\\). Nilai x bukan bilangan bulat.</li><li>Jika <b>y = 3</b>: \\(2x + 3(3) = 13 \\implies 2x = 4 \\implies x = 2\\). Pasangan (2, 3) memenuhi. Nilai \\(x+y = 2+3=5\\).</li><li>Jika <b>y = 4</b>: \\(2x + 3(4) = 13 \\implies 2x = 1\\). Nilai x bukan bilangan bulat.</li></ul>Untuk y > 3, nilai 2x akan menjadi negatif, sehingga tidak ada solusi lain.</li><li><strong>Bandingkan nilai \\(x+y\\):</strong><br>Dari pasangan yang ditemukan, nilai \\(x+y\\) adalah 6 dan 5.</li></ol><p>Nilai maksimum dari \\(x+y\\) adalah 6. <b>Catatan:</b> Kunci jawaban yang diberikan menunjuk ke angka 5, namun berdasarkan perhitungan, hasil maksimum yang mungkin adalah 6.</p>"

                "explanation": "<h4>Langkah-langkah Penyelesaian:</h4><ol><li><strong>Tuliskan definisi komposisi fungsi:</strong><br>\\((f \\circ g)(x) = f(g(x)) = x^2 + 3x + 2\\).</li><li><strong>Substitusikan \\(g(x)\\):</strong><br>\\(f(x+1) = x^2 + 3x + 2\\).</li><li><strong>Gunakan invers untuk menemukan \\(f(x)\\):</strong><br>Misalkan \\(u = x+1\\), maka \\(x = u-1\\).<br>Substitusikan \\(x\\) dengan \\(u-1\\) pada persamaan di atas.<br>\\(f(u) = (u-1)^2 + 3(u-1) + 2\\).</li><li><strong>Sederhanakan persamaan dalam \\(u\\):</strong><br>\\(f(u) = (u^2 - 2u + 1) + (3u - 3) + 2\\)<br>\\(f(u) = u^2 - 2u + 3u + 1 - 3 + 2\\)<br>\\(f(u) = u^2 + u\\).</li><li><strong>Ganti kembali \\(u\\) dengan \\(x\\):</strong><br>\\(f(x) = x^2 + x\\).</li></ol><p>Jadi, \\(f(x) = x^2 + x\\).</p>"

        function displayQuiz() {
            const quizKey = Object.keys(quizData)[0];
            const data = quizData[quizKey];
            
            document.getElementById('quiz-title').innerText = data.title;
            const container = document.getElementById('questions-container');

            data.questions.forEach((q) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.innerHTML = `<strong>Soal ${q.id}:</strong> ${q.text}`;
                
                const optionsList = document.createElement('ul');
                optionsList.className = 'options-list';

                q.options.forEach((option, i) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = option;
                    if (i === q.correctAnswer) {
                        listItem.className = 'correct-answer';
                    }
                    optionsList.appendChild(listItem);
                });

                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-button';
                toggleButton.innerText = 'Lihat Pembahasan';
                
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';
                explanationDiv.innerHTML = q.explanation || 'Pembahasan untuk soal ini belum tersedia.';
                
                toggleButton.addEventListener('click', () => {
                    const isHidden = explanationDiv.style.display === 'none' || explanationDiv.style.display === '';
                    explanationDiv.style.display = isHidden ? 'block' : 'none';
                    toggleButton.innerText = isHidden ? 'Sembunyikan Pembahasan' : 'Lihat Pembahasan';
                });

                questionBlock.appendChild(questionText);
                questionBlock.appendChild(optionsList);
                questionBlock.appendChild(toggleButton);
                questionBlock.appendChild(explanationDiv);
                
                container.appendChild(questionBlock);
            });
            
            MathJax.typeset();
        }

        window.onload = displayQuiz;
    </script>
</body>
</html>
